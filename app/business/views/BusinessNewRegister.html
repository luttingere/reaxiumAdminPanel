<spinner name="spinnerNew" ng-cloak="">
    <div class="overlay"></div>
    <div class="spinner">
        <div class="test"><i class="fa fa-refresh fa-spin fa-5x"></i></div>
    </div>
    <div class="please-wait">Please Wait...</div>
</spinner>

<div class="skin-blue sidebar-mini">

    <div class="wrapper" ng-controller="BusinessNewCtrl as businessNewCtrl">

        <!--header-->
        <div ui-view="header"></div>

        <!--menu-->
        <div ui-view="menu"></div>

        <!--content-->
        <div class="content-wrapper">
            <div>
                <div growl></div>

                <section class="content-header">
                    <h1>
                        Reaxium Business
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a ui-sref="home"><i class="fa fa-dashboard"></i>Home</a></li>
                        <li><a ui-sref="AllBusiness">All Business</a></li>
                        <li class="active">Create Business</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <!-- Main row Personal information-->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="box box-widget widget-user">
                                <!-- Add the bg color to the header using any of the bg-* classes -->
                                <div class="widget-user-header bg-light-blue-active">
                                    <h3 class="widget-user-username">{{headerName}}</h3>
                                    <h5 class="widget-user-desc"></h5>
                                </div>

                                <div class="content">
                                    <!-- Main row Personal information-->
                                    <div class="row">
                                        <div class="content" style="min-height: 0px;">
                                            <!--box Personal Information-->
                                            <div class="col-md-6">
                                                <div class="box box-primary box-solid">
                                                    <div class="box-header bg-light-blue-active with-border">
                                                        <h3 class="box-title">Business Information</h3>

                                                        <div class="box-tools pull-right">
                                                            <button class="btn btn-box-tool" data-widget="collapse"><i
                                                                    class="fa fa-plus"></i></button>
                                                        </div><!-- /.box-tools -->
                                                    </div><!-- /.box-header -->

                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <label>Business Name</label>
                                                            <input type="text" class="form-control"
                                                                   placeholder="Business Name"
                                                                   ng-model="business.business_name">
                                                        </div>

                                                        <div class="form-group">
                                                            <label>Business DNI</label>
                                                            <input type="text" class="form-control"
                                                                   placeholder="Business DNI"
                                                                   ng-model="business.business_id_number">
                                                        </div>

                                                    </div><!-- /.box-body -->

                                                </div>
                                            </div> <!--End box Personal Information-->

                                            <!--box Phone Number-->
                                            <div class="col-md-6">
                                                <div class="box box-primary box-solid">
                                                    <div class="box-header   bg-light-blue-active">
                                                        <h3 class="box-title">Phone Number</h3>

                                                        <div class="box-tools pull-right">
                                                            <button class="btn btn-box-tool" data-widget="collapse"><i
                                                                    class="fa fa-plus"></i></button>
                                                        </div><!-- /.box-tools -->
                                                    </div><!-- /.box-header -->

                                                    <div class="box-body">

                                                        <div class="form-group">
                                                            <label>Office</label>

                                                            <div class="input-group">
                                                                <div class="input-group-addon">
                                                                    <i class="fa fa-phone"></i>
                                                                </div>
                                                                <input type="text" class="form-control" id="datemask2"
                                                                       mode="phone" input-mask-phone
                                                                       ng-model="phoneNumbers.phone_number">

                                                            </div>
                                                        </div>

                                                    </div><!-- /.box-body -->

                                                </div>
                                            </div><!--End box Phone Number-->
                                            <!--status user-->
                                            <div class="col-md-6">
                                                <div class="box box-primary box-solid">
                                                    <div class="box-header bg-light-blue-active with-border">
                                                        <h3 class="box-title">Business Status</h3>

                                                        <div class="box-tools pull-right">
                                                            <button class="btn btn-box-tool" data-widget="collapse"><i
                                                                    class="fa fa-plus"></i></button>
                                                        </div><!-- /.box-tools -->
                                                    </div><!-- /.box-header -->
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <select class="form-control" style="width: 100%;"
                                                                    ng-model="business.status_id">
                                                                <option value="">Please select</option>
                                                                <option ng-selected="status_id == obj.status_id"
                                                                        ng-repeat="obj in allStatus"
                                                                        value="{{obj.status_id}}">{{obj.status_name |
                                                                    lowerCase | capitalize}}
                                                                </option>
                                                            </select>
                                                        </div><!-- /.form-group -->
                                                    </div>
                                                </div><!-- /.box-body -->
                                            </div> <!--End status user-->
                                            <!--box user type-->
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="content" style="min-height: 0px;">
                                            <!--box Address-->
                                            <div class="col-md-12">
                                                <div class="box box-primary box-solid">
                                                    <div class="box-header bg-light-blue-active with-border">
                                                        <h3 class="box-title">Business Address</h3>

                                                        <div class="box-tools pull-right">
                                                            <button class="btn btn-box-tool" data-widget="collapse"><i
                                                                    class="fa fa-plus"></i></button>
                                                        </div><!-- /.box-tools -->
                                                    </div><!-- /.box-header -->
                                                    <div class="box-body">
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <div class="input-group-addon">
                                                                    <i class="fa fa-map-marker"></i>
                                                                </div>
                                                                <label class="form-control">{{address}}</label>

                                                                <div id="searchBoxParent"></div>
                                                            </div><!-- /.input group -->
                                                        </div>
                                                        <div id="googleMapDiv">
                                                            <ui-gmap-google-map center='map.center' zoom='map.zoom'
                                                                                options="map.options">
                                                                <ui-gmap-marker idKey='1'
                                                                                coords='marker.coords'></ui-gmap-marker>
                                                                <ui-gmap-search-box template="searchbox.template"
                                                                                    events="searchbox.events"
                                                                                    parentdiv="searchbox.parentdiv"></ui-gmap-search-box>
                                                            </ui-gmap-google-map>
                                                        </div>
                                                    </div>

                                                </div><!-- /.box-body -->

                                            </div>  <!--End box Address-->

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="content" style="min-height: 0px;"></div>
                                    </div>
                                    <div class="row">
                                        <div class="content" style="min-height: 0px;">
                                            <div class="col-md-4"></div>
                                            <div class="col-md-4">
                                                <button class="btn btn-block btn-primary btn-lg"
                                                        ng-click="saveNewBusiness()">Save
                                                </button>
                                            </div>
                                            <div class="col-md-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!--End box widget-->
                        </div>
                    </div>
                </section>

            </div>
        </div>

        <!--footer-->
        <div ui-view="footer"></div>

    </div>
</div>
