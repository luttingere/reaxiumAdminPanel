<spinner name="spinnerNew" ng-cloak="">
    <div class="overlay"></div>
    <div class="spinner">
        <div class="test"><i class="fa fa-refresh fa-spin fa-5x"></i></div>
    </div>
    <div class="please-wait">Please Wait...</div>
</spinner>

<div class="skin-blue sidebar-mini">

    <div class="wrapper" ng-controller="DeviceNewCtrl">

        <!--Header-->
        <div ui-view="header"></div>

        <!--Menu-->
        <div ui-view="menu"></div>

        <!--Content-->
        <div class="content-wrapper">

            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>Register Device</h1>
                <ol class="breadcrumb">
                    <li><a ui-sref="device"><i class="fa fa-dashboard"></i>Device Dashboard</a></li>
                    <li><a class="active">Register Device</a></li>
                </ol>

            </section>

            <section class="content">
                <div growl></div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="content" style="min-height: 0px;">
                            <div class="box box-primary">
                                <div class="box-header bg-light-blue-active with-border ">
                                    <h3 class="box-title">Create Device</h3>
                                </div><!-- /.box-header -->

                                <!-- form start -->
                                <form class="form-horizontal">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="id_number_route" placeholder="Name Device" ng-model="deviceName">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="id_name_route" placeholder="Description Device" ng-model="deviceDescription">
                                            </div>
                                        </div>
                                    </div><!-- /.box-body -->
                                </form>
                            </div><!-- /.box -->
                        </div>
                    </div>
                </div>
                <!-- Main content -->

                <div class="row">
                    <div class="content" style="min-height: 0px;">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button class="btn btn-block btn-primary btn-lg"
                                    ng-click="saveDevice()">Save
                            </button>
                            <br/>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <br/>
                </div>

            </section>

        </div>

        <!--Footer-->
        <div ui-view="footer" style="position: fixed; bottom: 0px; width: 100%"></div>

    </div>
</div>
