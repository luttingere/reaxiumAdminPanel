<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{{photeUser}}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{nameUser}}</p>
                <a><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="searchInput" ng-model="menuOptions.searchWord"
                       class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">Admin Options</li>
            <li><a ui-sref="home"><i class="fa fa-home"></i>Home</a></li>
            <!--class="active treeview" ng-class="{active: menu.class_active_menu}"-->
            <li ng-class="{active: menu.class_active_menu}" ng-repeat="menu in menus | filter:{name:menuOptions.searchWord}">
                <a>
                    <i class="{{menu.icon_class}}"></i> <span>{{menu.name}}</span> <i
                        class="fa fa-angle-left pull-right"></i>
                    <ul class="treeview-menu">
                        <li ng-repeat="subMenu in menu.subMenus">
                            <a ui-sref="{{subMenu.url}}"><i class="fa fa-circle-o"></i>{{subMenu.name}}</a>
                        </li>
                    </ul>
                </a>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
