
<div class="login-page" scroll="false">
  <spinner name="html5spinner" ng-cloak="">
    <div class="overlay"></div>
    <div class="spinner">
      <div class="test"><i class="fa fa-refresh fa-spin fa-5x"></i></div>
    </div>
    <div class="please-wait">Please Wait...</div>
  </spinner>

  <div class="login-box">
    <div class="login-logo">
    <b>Admin</b>LTE
    </div><!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
        <form ng-submit="authenticateUser()">
          <input type="hidden" ng-model="data.settings.checked">

          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Email" ng-model="data.settings.username"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="data.settings.password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">

            <div my-view-check></div>

            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
       </form>
      <a href="#">I forgot my password</a><br>

    </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->
</div>
