

<div class="login-page" scroll="false">

  <spinner name="html5spinner" ng-cloak="">
    <div class="overlay"></div>
    <div class="spinner">
      <div class="test"><i class="fa fa-refresh fa-spin fa-5x"></i></div>
    </div>

    <div class="please-wait">Please Wait...</div>
  </spinner>


  <div class="login-box">
    <div class="login-logo">
      <a href="../../../index2.html"><b>Admin</b>LTE</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
      <div class="alert alert-danger" ng-if="showMessage">
        <strong>Usuario Invalido</strong>
      </div>
      <p class="login-box-msg">Sign in to start your session</p>

        <div class="form-group has-feedback">
          <input class="form-control" placeholder="Email" ng-model="username"/>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" ng-model="password"/>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div my-view-check></div>

          </div><!-- /.col -->
          <div class="col-xs-4">
            <button class="btn btn-primary btn-block btn-flat" ng-click="authenticateUser()">Sign In</button>
          </div><!-- /.col -->
        </div>

      <a href="#">I forgot my password</a><br>
      <a href="../../../pages/examples/register.html" class="text-center">Register a new membership</a>

    </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->

</div>
