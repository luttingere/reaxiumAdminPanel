<div ng-controller="UserNewCtrl">

    <section class="content-header">
        <h1>
            User Dashboard
            <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
            <li class="active">User Dashboard</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Main row Personal information-->
        <div class="row">
            <div class="col-lg-12">
                <div class="box box-widget widget-user">
                    <!-- Add the bg color to the header using any of the bg-* classes -->
                    <div class="widget-user-header bg-light-blue-active">
                        <h3 class="widget-user-username">Alexander Pierce</h3>
                        <h5 class="widget-user-desc">Founder & CEO</h5>
                    </div>
                    <div class="widget-user-image">
                        <img class="img-circle" src="dist/img/profile-default.png" alt="User Avatar">
                    </div>
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-sm-4 border-right"></div><!-- /.col -->
                            <div class="col-sm-4 border-right"></div><!-- /.col -->
                            <div class="col-sm-4"></div><!-- /.col -->
                        </div><!-- /.row -->
                    </div>

                    <div class="content">
                        <!-- Main row Personal information-->
                        <div class="row">
                            <div class="content" style="min-height: 0px;">
                                <div class="col-md-6">
                                    <div class="box box-primary box-solid">
                                        <div class="box-header bg-light-blue-active with-border">
                                            <h3 class="box-title">Personal Information</h3>
                                            <div class="box-tools pull-right">
                                                 <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                             </div><!-- /.box-tools -->
                                        </div><!-- /.box-header -->

                                        <!-- form start -->
                                        <form role="form">
                                            <div class="box-body">
                                                <div class="form-group">
                                                    <label>First name</label>
                                                    <input type="text" class="form-control" placeholder="Enter first name">
                                                </div>

                                                <div class="form-group">
                                                    <label>Last name</label>
                                                    <input type="text" class="form-control" placeholder="Enter last name">
                                                </div>

                                                <div class="form-group">
                                                    <label>Birthdate</label>
                                                    <p class="input-group">
                                                        <span class="input-group-btn">
                                                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                                        </span>
                                                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                                    </p>
                                                </div><!-- /.form group -->
                                                <div class="form-group">
                                                    <label>DNI</label>
                                                    <input type="text" class="form-control" placeholder="Enter dni name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email address</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                                           placeholder="Enter email">
                                                </div>

                                            </div><!-- /.box-body -->
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="box box-primary box-solid">
                                        <div class="box-header   bg-light-blue-active">
                                            <h3 class="box-title">Phone Number</h3>
                                             <div class="box-tools pull-right">
                                                 <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                            </div><!-- /.box-tools -->
                                        </div><!-- /.box-header -->

                                            <div class="box-body">

                                                <div class="form-group">
                                                    <label>Home</label>
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-phone"></i>
                                                        </div>
                                                        <input type="text" class="form-control" id="datemask1" mode="phone" input-mask-phone >
                                                        <!--<input-mask-phone id="datemask1"></input-mask-phone>-->
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Office</label>
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-phone"></i>
                                                        </div>
                                                        <input type="text" class="form-control" id="datemask2" mode="phone" input-mask-phone >
                                                        <!--<input-mask-phone id="datemask2"></input-mask-phone>-->
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->

                                                <div class="form-group">
                                                    <label>Other</label>
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-phone"></i>
                                                        </div>
                                                        <input type="text" class="form-control" id="datemask3" mode="phone" input-mask-phone >
                                                      <!--  <input-mask-phone id="datemask3"></input-mask-phone>-->
                                                    </div><!-- /.input group -->
                                                </div><!-- /.form group -->
                                            </div><!-- /.box-body -->

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="content">
                                <div class="col-md-6">
                                    <div class="box box-primary box-solid">
                                        <div class="box-header bg-light-blue-active with-border">
                                            <h3 class="box-title">Address</h3>
                                             <div class="box-tools pull-right">
                                                 <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                                             </div><!-- /.box-tools -->
                                        </div><!-- /.box-header -->

                                        <!-- form start -->
                                        <form role="form">
                                            <div class="box-body">
                                                <div class="form-group">
                                                    <label>First name</label>
                                                    <input type="text" class="form-control" placeholder="Enter first name">
                                                </div>

                                            </div><!-- /.box-body -->
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>


        </div>


    </section>

</div>
